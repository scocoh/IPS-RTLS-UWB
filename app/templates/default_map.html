<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Default Grid Map</title>
</head>
<body>
    <h2>Default Grid Map Management</h2>

    {% if default_map_exists %}
        <h3>Current Default Grid Map</h3>
        <img src="{{ url_for('get_default_map') }}" alt="Default Grid Map" width="300"><br>
        <form action="{{ url_for('delete_default_map') }}" method="post">
            <button type="submit">Delete Default Map</button>
        </form>
    {% else %}
        <p>No default grid map is currently set.</p>
    {% endif %}

    <h3>Upload New Default Grid Map</h3>
    <form action="{{ url_for('upload_default_map') }}" method="post" enctype="multipart/form-data">
        <label for="file">Select Default Grid Map:</label>
        <input type="file" name="file" accept=".png,.jpg,.gif" required><br>
        <button type="submit">Upload Default Map</button>
    </form>

    <br>
    <a href="{{ url_for('upload_file') }}">⬅️ Back to Upload Maps</a>
</body>
</html>
